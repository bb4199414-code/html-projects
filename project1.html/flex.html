<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <form>
        <div id="heading">
           
               <h1>Job Application</h1>
            
        </div>
     <div id="container">
        <div id="contents">
        <label for="name">Name</label>
        <input type="name" id="name" name="name">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="call">
        <br>
        <br>
        <label for="file">Resume:</label>
        <input type="file" id="file" name="file" placeholder="choose file">
        <br>
        <br>
        <label for="exp">Experience(years)</label>
        <input type="text" id="exp" name="experience">
        <br>
        <br>
        <fieldset>
            <legend>   skills:</legend>
            <label for="html">HTML</label>
            <input type="checkbox" id="html" name="checkbox">
            <br>
            <br>
            <label for="css">CSS</label>
            <input type="checkbox" id="css" name="checkbox">
            <br>
            <br>
            <label for="js">Javascript</label>
            <input type="checkbox" id="js" name="checkbox">
        
        </fieldset>
        <br>
        <br>
        <label for="ed">Highest Education:</label>
        <select name="ed" id="ed">
        <option value="1">no education</option>
        <option value="2">mid school</option>
        <option value="3">high school</option>
        </select>
        <br>
        <br>
        <p>Availability:</p>
        <label for="1b">Full Time</label>
        <input type="radio" id="1b" name="button">
        <br>
        <br>
        <label for="2b">Part time</label>
        <input type="radio" id="2b" name="button">
        <br>
        <br>
        <label for="comments">Additional comments</label>
        <textarea name="comments" id="comments"></textarea>
        <input type="submit" value="submit" id="button">
        </div>
     </div>
    </form>
</body>
</html>
